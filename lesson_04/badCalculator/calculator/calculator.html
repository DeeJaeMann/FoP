<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async type="text/javascript" src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div class="main">
            <span class="debugText">0</span>
            <div class="calcBody">
                <div class="calcDisplay">

                    <span class="displayText"></span>
                </div>
                <div class="buttonDisplay">
                    <div class="buttonRow Row1">
                        <div class="numberButton button buttonOne">
                            <p>1</p>
                        </div>
                        <div class="numberButton button buttonTwo">
                            <p>2</p>
                        </div>
                        <div class="numberButton button buttonThree">
                            <p>3</p>
                        </div>
                        <div class="opButton button addButton">
                            <p>+</p>
                        </div>
                    </div>
                    <div class="buttonRow Row2">
                        <div class="numberButton button buttonFour">
                            <p>4</p>
                        </div>
                        <div class="numberButton button buttonFive">
                            <p>5</p>
                        </div>
                        <div class="numberButton button buttonSix">
                            <p>6</p>
                        </div>
                        <div class="opButton button subButton">
                            <p>-</p>
                        </div>
                    </div>
                    <div class="buttonRow Row3">
                        <div class="numberButton button buttonSeven">
                            <p>7</p>
                        </div>
                        <div class="numberButton button buttonEight">
                            <p>8</p>
                        </div>
                        <div class="numberButton button buttonNine">
                            <p>9</p>
                        </div>
                        <div class="opButton button multButton">
                            <p>*</p>
                        </div>
                    </div>
                    <div class="buttonRow Row4">
                        <div class="clearButton button">
                            <p>C</p>
                        </div>
                        <div class="numberButton button buttonZero">
                            <p>0</p>
                        </div>
                        <div class="numberButton button eqButton">
                            <p>=</p>
                        </div>
                        <div class="opButton button divButton">
                            <p>/</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
